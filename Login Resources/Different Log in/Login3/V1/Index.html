<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        :root {
            --background: #ffffff;
            --foreground: #1e1e1e;
            --card: #ffffff;
            --card-foreground: #1e1e1e;
            --popover: #ffffff;
            --popover-foreground: #1e1e1e;
            --primary: #005b96;
            --primary-foreground: #ffffff;
            --secondary: #004d40;
            --secondary-foreground: #005b96;
            --muted: #e0e0e0;
            --muted-foreground: #6e6e6e;
            --accent: #e0e0e0;
            --accent-foreground: #005b96;
            --destructive: #c62828;
            --destructive-foreground: #ffffff;
            --border: #005b96;
            --input: #005b96;
            --ring: #005b96;
            --chart-1: #d96f1c;
            --chart-2: #d1772c;
            --chart-3: #1e5f9f;
            --chart-4: #6d92a8;
            --chart-5: #4a6b44;
            --radius: 0.5rem;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: linear-gradient(to bottom right, #00b894, #0984e3);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 28rem;
            background: rgba(255, 255, 255, 0.8);
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
        }

        h1 {
            font-size: 1.875rem;
            font-weight: bold;
            text-align: center;
        }

        p {
            color: var(--muted-foreground);
            text-align: center;
        }

        form {
            margin-top: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: medium;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            height: 2.5rem;
            padding: 0.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            background: var(--background);
            font-size: 0.875rem;
            color: var(--foreground);
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--ring);
        }

        button {
            width: 100%;
            height: 2.5rem;
            padding: 0.5rem;
            border-radius: var(--radius);
            border: none;
            background: linear-gradient(to right, #00b894, #0984e3);
            color: var(--primary-foreground);
            font-size: 0.875rem;
            font-weight: medium;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #00b894, #0984e3);
            opacity: 0.9;
        }

        a {
            font-size: 0.875rem;
            color: var(--primary);
            text-decoration: underline;
            cursor: pointer;
        }

        a:hover {
            color: var(--primary);
        }

        .text-center {
            text-align: center;
        }

        .text-sm {
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1>Welcome Back</h1>
            <p>Enter your credentials to access your account</p>
        </div>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" placeholder="m@example.com" type="email">
            </div>
            <div class="form-group">
                <div class="text-center" style="display: flex; justify-content: space-between;">
                    <label for="password">Password</label>
                    <a href="#">Forgot password?</a>
                </div>
                <input id="password" type="password">
            </div>
            <button type="submit">Sign In</button>
        </form>
        <div class="text-center text-sm"></div>
    </div>
</body>
</html>
