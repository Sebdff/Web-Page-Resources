<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        :root {
            --background: #ffffff;
            --foreground: #1e1e1e;
            --card: #ffffff;
            --card-foreground: #1e1e1e;
            --popover: #ffffff;
            --popover-foreground: #1e1e1e;
            --primary: #005b96;
            --primary-foreground: #ffffff;
            --secondary: #004d40;
            --secondary-foreground: #005b96;
            --muted: #e0e0e0;
            --muted-foreground: #6e6e6e;
            --accent: #e0e0e0;
            --accent-foreground: #005b96;
            --destructive: #c62828;
            --destructive-foreground: #ffffff;
            --border: #005b96;
            --input: #005b96;
            --ring: #005b96;
            --chart-1: #d96f1c;
            --chart-2: #d1772c;
            --chart-3: #1e5f9f;
            --chart-4: #6d92a8;
            --chart-5: #4a6b44;
            --radius: 0.5rem;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: linear-gradient(to bottom right, #00b894, #0984e3);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 28rem;
            background: rgba(255, 255, 255, 0.8);
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8px);
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Inter', sans-serif;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: bold;
            text-align: center;
        }

        p {
            color: var(--muted-foreground);
            text-align: center;
        }

        form {
            margin-top: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: medium;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            height: 2.5rem;
            padding: 0.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            background: var(--background);
            font-size: 0.875rem;
            color: var(--foreground);
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--ring);
        }

        button {
            width: 100%;
            height: 2.5rem;
            padding: 0.5rem;
            border-radius: var(--radius);
            border: none;
            background: linear-gradient(to right, #00b894, #0984e3);
            color: var(--primary-foreground);
            font-size: 0.875rem;
            font-weight: medium;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
        }

        button:hover {
            background: linear-gradient(to right, #00b894, #0984e3);
            opacity: 0.9;
        }

        .button-secondary {
            border: 1px solid var(--input);
            background: var(--background);
            color: var(--foreground);
            border-radius: var(--radius);
        }

        .button-secondary:hover {
            background: var(--accent);
            color: var(--accent-foreground);
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .text-center {
            text-align: center;
        }

        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .justify-center {
            justify-content: center;
        }

        .space-x-4 > * + * {
            margin-left: 1rem;
        }

        .whitespace-nowrap {
            white-space: nowrap;
        }

        .rounded-md {
            border-radius: var(--radius);
        }

        .bg-background {
            background: var(--background);
        }

        .bg-primary {
            background: var(--primary);
        }

        .bg-accent {
            background: var(--accent);
        }

        .text-primary-foreground {
            color: var(--primary-foreground);
        }

        .text-muted-foreground {
            color: var(--muted-foreground);
        }

        .underline {
            text-decoration: underline;
        }

        .underline-offset-4 {
            text-underline-offset: 0.25rem;
        }

        svg {
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1>Welcome Back</h1>
            <p>Enter your credentials to access your account</p>
        </div>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" placeholder="m@example.com" type="email">
            </div>
            <div class="form-group">
                <div class="flex items-center justify-between">
                    <label for="password">Password</label>
                    <a href="#" class="text-sm font-medium underline underline-offset-4 hover:text-[#0984e3]">
                        Forgot password?
                    </a>
                </div>
                <input id="password" type="password">
            </div>
            <button type="submit">Sign In</button>
            <div class="flex items-center justify-center space-x-4">
                <button class="button-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="h-4 w-4">
                        <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"></path>
                        <path d="M9 18c-4.51 2-5-2-7-2"></path>
                    </svg>
                    Sign in with Github
                </button>
                <button class="button-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="h-4 w-4">
                        <circle cx="12" cy="12" r="10"></circle>
                        <circle cx="12" cy="12" r="4"></circle>
                        <line x1="21.17" x2="12" y1="8" y2="8"></line>
                        <line x1="3.95" x2="8.54" y1="6.06" y2="14"></line>
                        <line x1="10.88" x2="15.46" y1="21.94" y2="14"></line>
                    </svg>
                    Sign in with Google
                </button>
            </div>
        </form>
    </div>
</body>
</html>
