<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 221.2 83.2% 53.3%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96.1%;
            --secondary-foreground: 222.2 47.4% 11.2%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 44%;
            --accent: 210 40% 96.1%;
            --accent-foreground: 222.2 47.4% 11.2%;
            --destructive: 0 72% 51%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 221.2 83.2% 53.3%;
            --chart-1: 221.2 83.2% 53.3%;
            --chart-2: 216 92% 60%;
            --chart-3: 212 95% 68%;
            --chart-4: 210 98% 78%;
            --chart-5: 212 97% 87%;
            --radius: 0.5rem;
        }

        img[src="/placeholder.svg"], img[src="/placeholder-user.jpg"] {
            filter: sepia(.3) hue-rotate(-60deg) saturate(.5) opacity(0.8);
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Inter', sans-serif;
            --font-sans-serif: 'Inter';
        }

        body {
            font-family: 'Inter', sans-serif;
            --font-sans-serif: 'Inter';
        }

        .rounded-lg {
            border-radius: var(--radius);
        }

        .border {
            border: 1px solid var(--border);
        }

        .bg-card {
            background-color: hsl(var(--card));
        }

        .text-card-foreground {
            color: hsl(var(--card-foreground));
        }

        .shadow-sm {
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .mx-auto {
            margin-left: auto;
            margin-right: auto;
        }

        .max-w-sm {
            max-width: 24rem;
        }

        .flex {
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }

        .space-y-1.5 > :not([hidden]) ~ :not([hidden]) {
            --tw-space-y-reverse: 0;
            margin-top: calc(0.375rem * calc(1 - var(--tw-space-y-reverse)));
            margin-bottom: calc(0.375rem * var(--tw-space-y-reverse));
        }

        .p-6 {
            padding: 1.5rem;
        }

        .whitespace-nowrap {
            white-space: nowrap;
        }

        .font-semibold {
            font-weight: 600;
        }

        .tracking-tight {
            letter-spacing: -0.025em;
        }

        .text-xl {
            font-size: 1.25rem;
            line-height: 1.75rem;
        }

        .text-sm {
            font-size: 0.875rem;
            line-height: 1.25rem;
        }

        .text-muted-foreground {
            color: hsl(var(--muted-foreground));
        }

        .grid {
            display: grid;
        }

        .gap-4 > :not([hidden]) ~ :not([hidden]) {
            --tw-space-x-reverse: 0;
            margin-right: calc(1rem * var(--tw-space-x-reverse));
            margin-left: calc(1rem * calc(1 - var(--tw-space-x-reverse)));
        }

        .rounded-md {
            border-radius: 0.375rem;
        }

        .ring-offset-background {
            --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width, 0px) var(--tw-ring-offset-color, #fff);
        }

        .transition-colors {
            transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }

        .focus-visible\:outline-none:focus-visible {
            outline: 2px solid transparent;
            outline-offset: 2px;
        }

        .focus-visible\:ring-2:focus-visible {
            box-shadow: 0 0 0 2px var(--tw-ring-color);
        }

        .focus-visible\:ring-ring:focus-visible {
            --tw-ring-color: hsl(var(--ring));
        }

        .focus-visible\:ring-offset-2:focus-visible {
            --tw-ring-offset-width: 2px;
        }

        .disabled\:pointer-events-none:disabled {
            pointer-events: none;
        }

        .disabled\:opacity-50:disabled {
            opacity: 0.5;
        }

        .border-input {
            border-color: hsl(var(--input));
        }

        .bg-background {
            background-color: hsl(var(--background));
        }

        .hover\:bg-accent:hover {
            background-color: hsl(var(--accent));
        }

        .hover\:text-accent-foreground:hover {
            color: hsl(var(--accent-foreground));
        }

        .h-10 {
            height: 2.5rem;
        }

        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .py-2 {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        .items-center {
            align-items: center;
        }

        .justify-center {
            justify-content: center;
        }

        .gap-2 > :not([hidden]) ~ :not([hidden]) {
            --tw-space-x-reverse: 0;
            margin-right: calc(0.5rem * var(--tw-space-x-reverse));
            margin-left: calc(0.5rem * calc(1 - var(--tw-space-x-reverse)));
        }

        .text-center {
            text-align: center;
        }

        /* Añadido para separación entre botones y bordes */
        .button {
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            margin-bottom: 0.5rem;
        }

        .button svg {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="rounded-lg border bg-card text-card-foreground shadow-sm mx-auto max-w-sm" data-v0-t="card">
        <div class="flex flex-col space-y-1.5 p-6">
            <h3 class="whitespace-nowrap font-semibold tracking-tight text-xl">Sign In</h3>
            <p class="text-sm text-muted-foreground">Sign in with your social media account</p>
        </div>
        <div class="p-6 grid gap-4">
            <button class="button whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-background hover:bg-accent hover:text-accent-foreground h-10 flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                    <path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"></path>
                </svg>
                Sign in with Twitter
            </button>
            <button class="button whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-background hover:bg-accent hover:text-accent-foreground h-10 flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                    <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                    <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line>
                </svg>
                Sign in with Instagram
            </button>
            <button class="button whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-background hover:bg-accent hover:text-accent-foreground h-10 flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                    <path d="m22 13.29-3.33-10a.42.42 0 0 0-.14-.18.38.38 0 0 0-.22-.11.39.39 0 0 0-.23.07.42.42 0 0 0-.14.18l-2.26 6.67H8.32L6.1 3.26a.42.42 0 0 0-.1-.18.38.38 0 0 0-.26-.08.39.39 0 0 0-.23.07.42.42 0 0 0-.14.18L2 13.29a.74.74 0 0 0 .27.83L12 21l9.69-6.88a.71.71 0 0 0 .31-.83Z"></path>
                </svg>
                Sign in with GitHub
            </button>
        </div>
        <div class="flex items-center p-6 text-center text-sm">
            Don't have an account? <a class="underline" href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
