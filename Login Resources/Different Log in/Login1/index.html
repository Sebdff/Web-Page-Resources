<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        :root {
            --background: hsl(0, 0%, 100%);
            --foreground: hsl(240, 10%, 3.9%);
            --card: hsl(0, 0%, 100%);
            --card-foreground: hsl(240, 10%, 3.9%);
            --popover: hsl(0, 0%, 100%);
            --popover-foreground: hsl(240, 10%, 3.9%);
            --primary: hsl(240, 5.9%, 10%);
            --primary-foreground: hsl(0, 0%, 98%);
            --secondary: hsl(240, 4.8%, 95.9%);
            --secondary-foreground: hsl(240, 5.9%, 10%);
            --muted: hsl(240, 4.8%, 95.9%);
            --muted-foreground: hsl(240, 3.8%, 45%);
            --accent: hsl(240, 4.8%, 95.9%);
            --accent-foreground: hsl(240, 5.9%, 10%);
            --destructive: hsl(0, 72%, 51%);
            --destructive-foreground: hsl(0, 0%, 98%);
            --border: hsl(240, 5.9%, 90%);
            --input: hsl(240, 5.9%, 90%);
            --ring: hsl(240, 5.9%, 10%);
            --chart-1: hsl(173, 58%, 39%);
            --chart-2: hsl(12, 76%, 61%);
            --chart-3: hsl(197, 37%, 24%);
            --chart-4: hsl(43, 74%, 66%);
            --chart-5: hsl(27, 87%, 67%);
            --radius: 0.5rem;
        }

        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Inter', sans-serif;
        }

        .flex {
            display: flex;
        }

        .min-h-[100dvh] {
            min-height: 100vh;
        }

        .items-center {
            align-items: center;
        }

        .justify-center {
            justify-content: center;
        }

        .bg-background {
            background-color: var(--background);
        }

        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .py-12 {
            padding-top: 3rem;
            padding-bottom: 3rem;
        }

        .sm\:px-6 {
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }

        .lg\:px-8 {
            padding-left: 2rem;
            padding-right: 2rem;
        }

        .mx-auto {
            margin-left: auto;
            margin-right: auto;
        }

        .w-full {
            width: 100%;
        }

        .max-w-md {
            max-width: 28rem;
        }

        .space-y-8>:not([hidden])~:not([hidden]) {
            --tw-space-y-reverse: 0;
            margin-top: calc(2rem * calc(1 - var(--tw-space-y-reverse)));
            margin-bottom: calc(2rem * var(--tw-space-y-reverse));
        }

        .text-center {
            text-align: center;
        }

        .text-3xl {
            font-size: 1.875rem;
            line-height: 2.25rem;
        }

        .font-bold {
            font-weight: 700;
        }

        .tracking-tight {
            letter-spacing: -0.025em;
        }

        .text-foreground {
            color: var(--foreground);
        }

        .text-sm {
            font-size: 0.875rem;
            line-height: 1.25rem;
        }

        .text-muted-foreground {
            color: var(--muted-foreground);
        }

        .font-medium {
            font-weight: 500;
        }

        .text-primary {
            color: var(--primary);
        }

        .hover\:underline:hover {
            text-decoration: underline;
        }

        .space-y-6>:not([hidden])~:not([hidden]) {
            --tw-space-y-reverse: 0;
            margin-top: calc(1.5rem * calc(1 - var(--tw-space-y-reverse)));
            margin-bottom: calc(1.5rem * var(--tw-space-y-reverse));
        }

        .peer-disabled\:cursor-not-allowed {
            cursor: not-allowed;
        }

        .peer-disabled\:opacity-70 {
            opacity: 0.7;
        }

        .block {
            display: block;
        }

        .text-muted-foreground {
            color: var(--muted-foreground);
        }

        .text-sm {
            font-size: 0.875rem;
            line-height: 1.25rem;
        }

        .h-10 {
            height: 2.5rem;
        }

        .ring-offset-background {
            --tw-ring-offset-shadow: var(--tw-shadow-ring-offset);
            --tw-ring-shadow: var(--tw-shadow-ring);
            --tw-ring-offset-width: 2px;
            --tw-ring-offset-color: var(--background);
        }

        .file\:border-0 {
            border-width: 0;
        }

        .file\:bg-transparent {
            background-color: transparent;
        }

        .file\:text-sm {
            font-size: 0.875rem;
            line-height: 1.25rem;
        }

        .file\:font-medium {
            font-weight: 500;
        }

        .placeholder\:text-muted-foreground::placeholder {
            color: var(--muted-foreground);
        }

        .focus-visible\:outline-none:focus-visible {
            outline: 2px solid transparent;
            outline-offset: 2px;
        }

        .focus-visible\:ring-2:focus-visible {
            box-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color),
                var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-shadow, 0 0 #0000);
        }

        .focus-visible\:ring-ring:focus-visible {
            --tw-ring-color: var(--ring);
        }

        .focus-visible\:ring-offset-2:focus-visible {
            --tw-ring-offset-width: 2px;
        }

        .disabled\:cursor-not-allowed:disabled {
            cursor: not-allowed;
        }

        .disabled\:opacity-50:disabled {
            opacity: 0.5;
        }

        .appearance-none {
            appearance: none;
        }

        .rounded-md {
            border-radius: 0.375rem;
        }

        .border {
            border-width: 1px;
        }

        .border-input {
            border-color: var(--input);
        }

        .bg-background {
            background-color: var(--background);
        }

        .px-3 {
            padding-left: 0.75rem;
            padding-right: 0.75rem;
        }

        .py-2 {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        .shadow-sm {
            --tw-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --tw-shadow-colored: 0 1px 2px 0 var(--tw-shadow-color);
            box-shadow: var(--tw-shadow);
        }

        .focus\:border-primary:focus {
            border-color: var(--primary);
        }

        .focus\:outline-none:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
        }

        .focus\:ring-1:focus {
            box-shadow: 0 0 0 1px var(--tw-ring-color);
        }

        .focus\:ring-primary:focus {
            --tw-ring-color: var(--primary);
        }

        .sm\:text-sm {
            font-size: 0.875rem;
            line-height: 1.25rem;
        }

        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .shrink-0 {
            flex-shrink: 0;
        }

        .border-primary {
            border-color: var(--primary);
        }

        .h-4 {
            height: 1rem;
        }

        .w-4 {
            width: 1rem;
        }

        .rounded {
            border-radius: 0.25rem;
        }

        .data-\[state\=checked\]\:bg-primary[data-state=checked] {
            background-color: var(--primary);
        }

        .data-\[state\=checked\]\:text-primary-foreground[data-state=checked] {
            color: var(--primary-foreground);
        }

        .ml-2 {
            margin-left: 0.5rem;
        }

        .hover\:underline:hover {
            text-decoration: underline;
        }

        .disabled\:pointer-events-none:disabled {
            pointer-events: none;
        }

        .whitespace-nowrap {
            white-space: nowrap;
        }

        .transition-colors {
            transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }

        .h-10 {
            height: 2.5rem;
        }

        .flex {
            display: flex;
        }

        .w-full {
            width: 100%;
        }

        .justify-center {
            justify-content: center;
        }

        .rounded-md {
            border-radius: 0.375rem;
        }

        .bg-primary {
            background-color: var(--primary);
        }

        .text-primary-foreground {
            color: var(--primary-foreground);
        }

        .hover\:bg-primary\/90:hover {
            background-color: var(--primary);
            opacity: 0.9;
        }

        .focus\:outline-none:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
        }

        .focus\:ring-2:focus {
            box-shadow: 0 0 0 2px var(--tw-ring-color);
        }

        .focus\:ring-primary:focus {
            --tw-ring-color: var(--primary);
        }

        .focus\:ring-offset-2:focus {
            --tw-ring-offset-width: 2px;
        }

        .border-input {
            border-color: var(--input);
        }

        .bg-background {
            background-color: var(--background);
        }

        .hover\:text-accent-foreground:hover {
            color: var(--accent-foreground);
        }

        .hover\:bg-muted:hover {
            background-color: var(--muted);
        }

        .svg-icon {
            margin-right: 0.5rem;
            height: 1.25rem;
            width: 1.25rem;
        }
    </style>
</head>

<body>
    <div class="flex min-h-[100dvh] items-center justify-center bg-background px-4 py-12 sm:px-6 lg:px-8">
        <div class="mx-auto w-full max-w-md space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-foreground">Sign in to your account</h2>
                <p class="mt-2 text-center text-sm text-muted-foreground">
                    Or
                    <a class="font-medium text-primary hover:underline" href="#">
                        sign up for a new account
                    </a>
                </p>
            </div>
            <form class="space-y-6" action="#" method="POST">
                <div>
                    <label class="peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block text-sm font-medium text-muted-foreground" for="email">
                        Email address
                    </label>
                    <div class="mt-1">
                        <input class="h-10 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 block w-full appearance-none rounded-md border border-input bg-background px-3 py-2 placeholder-muted-foreground shadow-sm focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary sm:text-sm" type="email" id="email" autocomplete="email" required="" placeholder="you@example.com" name="email" />
                    </div>
                </div>
                <div>
                    <label class="peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block text-sm font-medium text-muted-foreground" for="password">
                        Password
                    </label>
                    <div class="mt-1">
                        <input class="h-10 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 block w-full appearance-none rounded-md border border-input bg-background px-3 py-2 placeholder-muted-foreground shadow-sm focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary sm:text-sm" type="password" id="password" autocomplete="current-password" required="" placeholder="Password" name="password" />
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember-me" name="remember-me" value="on" class="peer shrink-0 border border-primary ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 data-[state=checked]:bg-primary data-[state=checked]:text-primary-foreground h-4 w-4 rounded" />
                        <label class="font-medium peer-disabled:cursor-not-allowed peer-disabled:opacity-70 ml-2 block text-sm text-muted-foreground" for="remember-me">
                            Remember me
                        </label>
                    </div>
                    <div class="text-sm">
                        <a class="font-medium text-primary hover:underline" href="#">
                            Forgot your password?
                        </a>
                    </div>
                </div>
                <div>
                    <button class="items-center whitespace-nowrap ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 flex w-full justify-center rounded-md bg-primary py-2 px-4 text-sm font-medium text-primary-foreground shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2" type="submit">
                        Sign in
                    </button>
                </div>
            </form>
            <div>
                <button class="items-center whitespace-nowrap ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-background hover:text-accent-foreground h-10 flex w-full justify-center rounded-md border border-input py-2 px-4 text-sm font-medium shadow-sm hover:bg-muted focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon">
                        <circle cx="12" cy="12" r="10"></circle>
                        <circle cx="12" cy="12" r="4"></circle>
                        <line x1="21.17" x2="12" y1="8" y2="8"></line>
                        <line x1="3.95" x2="8.54" y1="6.06" y2="14"></line>
                        <line x1="10.88" x2="15.46" y1="21.94" y2="14"></line>
                    </svg>
                    Sign in with Google
                </button>
            </div>
        </div>
    </div>
</body>

</html>
