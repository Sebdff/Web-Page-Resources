<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login1</title>
    <meta name="description" content="Ejemplo: Login 1">
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,500&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10+Charted&display=swap" rel="stylesheet">
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="contenedor">
        <div class="contenido">


            <div class="div-form">

                <h2 class="titulo"> Inicio </h2>

                <form class="form">

                    <div class="campo">
                        <input class="campo__field" type="text" placeholder="UserName">
                        <i></i>
                    </div>

                    <div class="campo">
                        <input class="campo__field" type="password" placeholder="Password">
                    </div>

                    <div class="campo--boton">
                        <input type="submit" value="Login" class="boton">
                        <p class="sing-in">¿Aun no te has registrado? <a href="#" class="link">Crea una cuenta aquí</a>
                        </p>
                    </div>
                </form>

            </div>

            <div class="div-banner">
                <h1 class="banner__titulo2">Bienvenido</h1>
                <p class="banner__txt">Espero te haya gustado este diseño<br />Sigueme en<br /> TikTok: @Criss.dev
                    <br />
                    Youtube: @CrissDev
                </p>
            </div>
        </div>
    </main>
</body>

</html>
